<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">

            </div>
            <div class="navbar_brand_items">
                <button class="nav_item">Order Food</button>

            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_img_container">
                <img src="assets/hero.jpg" alt="hero img" class="hero_img">
                
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="nav_item">Oreder Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>

        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our Menu</h1>
            <div class="explore_menu_gradient_bg">

            </div>
            <br>
            <div class="explore_menu_lists">
                <!--bugger-->
                <div class="food_card">
                    <div class="food_card_img_container">
                        <img src="assets/bugger.jpg" alt="Bugger" class="food_img">
                    </div>
                    <div class="food_card_description">
                    <h3 class="food__title">Bugger</h3>
                    <p>Bugger king, Mcdonalds , Bugger place <span style="color: #d83a56;">+3</span></p>
                    </div>
                 </div>
                 <!--pizza-->
                 <div class="food_card" id="pizza_card">
                    <div class="food_card_img_container">
                        <img src="assets/pizza.jpg" alt="Bugger" class="food_img">
                    </div>
                    <div class="food_card_description">
                    <h3 class="food__title">Pizza</h3>
                    <p>Bugger king, Mcdonalds , Bugger place <span style="color: #d83a56;">+3</span></p>
                    </div>
                 </div>

                 <!--icecream-->
                 <div class="food_card">
                    <div class="food_card_img_container">
                        <img src="assets/ice.jpg" alt="Bugger" class="food_img">
                    </div>
                    <div class="food_card_description">
                    <h3 class="food__title">icecream</h3>
                    <p>Bugger king, Mcdonalds , Bugger place <span style="color: #d83a56;">+3</span></p>
                    </div>
                 </div>
             </div>
         </section>
         

    </main>
    
</body>
</html>
